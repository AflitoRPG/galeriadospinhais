<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Galeria Dos Pinhais</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-yellow-500 text-white py-4 text-center text-2xl font-bold">
        Shopping Galeria Dos Pinhais
    </header>
    
    <!-- Hero Section -->
    <section class="relative h-64 bg-cover bg-center" style="background-image: url('https://source.unsplash.com/1200x600/?mall,shopping');">
        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center text-white text-3xl font-semibold">
            O melhor lugar para suas compras!
        </div>
    </section>
    
    <!-- Lojas -->
    <section class="py-10 px-5">
        <h2 class="text-3xl font-bold text-center mb-6">Lojas em Destaque</h2>
        <div class="grid md:grid-cols-3 gap-6">
            <!-- Loja 1 -->
            <div class="bg-white p-4 shadow-lg rounded-lg">
                <img src="caminho/para/sua/imagem1.jpg" alt="Fashion Store" class="w-full h-40 object-cover rounded-lg mb-4">
                <h3 class="text-xl font-semibold">Fashion Store</h3>
                <p class="text-gray-600">Moda para todas as ocasiões.</p>
            </div>
            <!-- Loja 2 -->
            <div class="bg-white p-4 shadow-lg rounded-lg">
                <img src="caminho/para/sua/imagem2.jpg" alt="Tech World" class="w-full h-40 object-cover rounded-lg mb-4">
                <h3 class="text-xl font-semibold">Tech World</h3>
                <p class="text-gray-600">Os melhores gadgets do mercado.</p>
            </div>
            <!-- Loja 3 -->
            <div class="bg-white p-4 shadow-lg rounded-lg">
                <img src="caminho/para/sua/imagem3.jpg" alt="Gourmet Delight" class="w-full h-40 object-cover rounded-lg mb-4">
                <h3 class="text-xl font-semibold">Gourmet Delight</h3>
                <p class="text-gray-600">Sabores que encantam.</p>
            </div>
        </div>
    </section>
    
    <!-- Rodapé -->
    <footer class="bg-gray-900 text-white text-center py-4 mt-10">
        &copy; 2025 MANA FIORI | Todos os direitos reservados.
    </footer>
</body>
</html>
